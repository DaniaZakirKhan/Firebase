<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>

 

<div class="box">

    <img src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg">

    <div class="container">
        <div class="top">
            <span>Have an acount?</span>
            <header>Login</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-field">
            <input type="password" class="input" id="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="input-field">
         <a href="./index.html"><input type="submit" class="submit" value="Login"></a>
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </div>
            <div class="two">
                <label for="#"><a href="#">Forgot Password</a></label>
            </div>

        </div>
    </div>
</div>


<script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
